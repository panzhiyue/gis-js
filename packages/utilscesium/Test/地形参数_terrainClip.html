<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="../static/js/Cesium/Widgets/widgets.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="../static/js/Cesium/Cesium.js"
      type="text/javascript"
    ></script>
    <link href="http://mars3d.cn/css/style.css" rel="stylesheet" />
    <style>
      html,
      body,
      #mapContainer {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>
  <body class="dark">
    <div id="mapContainer"></div>
    <div class="infoview">
      <div>
        图层状态：
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="enabledShowHide" class="styled" type="checkbox" checked />
          <label for="enabledShowHide"> 显示 </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          透明度：
          <input id="opacity" style="width: 80px" />
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="onClickFlyTo" title="视角定位" type="button" class="btn btn-primary" value="定位" />
        </div>
      </div>

      <div>
        图层交互：
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="enabledPopup" class="styled" type="checkbox" checked />
          <label for="enabledPopup"> 单击Popup </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="enabledTooltip" class="styled" type="checkbox" />
          <label for="enabledTooltip"> 移入Tooltip </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="enabledRightMenu" class="styled" type="checkbox" />
          <label for="enabledRightMenu"> 右键菜单绑定 </label>
        </div>
      </div>

      <div>
        数据维护：
        <input onclick="startDrawGraphic()" type="button" class="btn btn-primary" value="图上标绘" title="在图上绘制新增一个矢量数据" />

        <div id="enabledEdit" class="checkbox checkbox-primary checkbox-inline">
          <input id="hasEdit" class="styled" type="checkbox" />
          <label for="hasEdit"> 是否编辑 </label>
        </div>
      </div>

      <div>
        数据测试：
        <input id="count" type="number" value="100" min="1" max="1000000" step="1" class="form-control" style="width: 152px" />条

        <input id="addRandomGraphicByCount" type="button" class="btn btn-primary" value="生成" />
        <input id="onClickClear" type="button" class="btn btn-danger" value="清除" />
      </div>

      <div>
        数据导出：
        <input id="btnImpFile" type="button" class="btn btn-primary" value="打开" title="打开GeoJSON" />
        <input id="input_draw_file" type="file" accept=".json,.geojson" style="display: none" />

        <input onclick="expGeoJSONFile()" type="button" class="btn btn-primary" value="导出GeoJSON" title="保存GeoJSON" />
        <input onclick="expJSONFile()" type="button" class="btn btn-primary" value="导出构造JSON" title="导出构造参数Json" />
      </div>
      <table id="graphicTable"></table>
    </div>
    <style>
      .marsBlueGradientPnl {
        position:relative;
        text-align: center;
        padding: 5px 30px;
        margin: 0;
        color: #fff;
        background: linear-gradient(rgb(7 10 203 / 75%), rgb(16 238 220));
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        max-height: 130px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        white-space: nowrap;
      }

      .marsBlueGradientPnl:after {
        content: "";
        position: absolute;
        bottom: -60px;
        left: calc(50% - 3px);
        display: block;
        width: 3px;
        height: 60px;
        border-right: 3px solid #2bcdbb;
      }

      .marsBlueGradientPnl-highlight {
        border: 2px solid yellow;
      }
      .marsBlueGradientPnl-highlight:after {
        border-right: 3px solid yellow;
      }
    </style>
    
  </body>
</html>
