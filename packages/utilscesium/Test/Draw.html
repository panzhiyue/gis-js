<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.zhimg.com/cesium@1.88.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet"
        type="text/css" />

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        /*绘制工具Draw样式*/
        .cesium_toolbar {
            position: absolute;
            bottom: 145px;
            left: 25px;
            display: inline;
            background: #0f161c;
            z-index: 999;
            color:white;
        }
    </style>
</head>

<body>
    <div id="map">
        <div id="toolbar" class="cesium_toolbar">
            <div class="drawtoolbar">
                <div id="btnPolyline" title="画线"><span>画线</span></div>
                <div id="btnPolygon" title="画面"><span>画面</span></div>
                <div id="btnRectangle" title="矩形"><span>矩形</span></div>
                <div id="btnCircle" title="画圆"><span>圆</span></div>
                </div>
            </div>
        </div>
    </div>

</html>
